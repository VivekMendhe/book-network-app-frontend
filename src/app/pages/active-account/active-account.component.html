<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-4xl font-bold text-blue-600 mb-6">Activate your account</h1>

    @if (submitted) {
      @if (isOkay) {
      <div class="bg-green-100 border border-green-300 text-green-700 px-4 py-3 rounded-lg mb-4">
        <h2 class="text-3xl font-semibold">Activation Successful!</h2>
        <p class="mt-2">Your account has been successfully activated.</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="redirectToLogin()">
          Go to Login
        </button>
      </div>
      } @if(!isOkay) {
      <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-4">
        <h2 class="text-3xl font-semibold">Activation Failed!</h2>
        <p class="mt-2">{{ message }}</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="submitted = false">
          Try Again
        </button>
      </div>
      }
    }

    @if (!submitted) {
    <div>
      <h2 class="text-2xl font-semibold mb-4">Type your activation code</h2>
      <code-input
        [isCodeHidden]="false"
        [codeLength]="6"
        [code]="'number'"
        (codeCompleted)="onCodeCompleted($event)"
        class="mb-4"
      >
      </code-input>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="redirectToLogin()">
        Go to Login
      </button>
    </div>
    }
  </div>
</div>
