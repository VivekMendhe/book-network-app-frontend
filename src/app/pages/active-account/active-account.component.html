<!-- active-account.component.html -->
<h1 class="text-center">Activate Account</h1>
@if (submitted) {
<div class="container mx-auto py-8">
  @if (isOkay) {
  <div>
    <div class="activation-message text-center">
      <h2 class="text-2xl font-bold">Activation Successful!</h2>
      <p class="mt-2">Your account has been successfully activated.</p>
      <button class="btn btn-primary mt-4" (click)="redirectToLogin()">
        Go to Login
      </button>
    </div>
  </div>
  } @else {
  <ng-template  >
    <div class="activation-error text-center">
      <h2 class="text-2xl font-bold">Activation Failed!</h2>
      <p class="mt-2">{{ message }}</p>
      <button class="btn btn-primary mt-4" (click)="submitted = false">
        Try Again
      </button>
    </div>
  </ng-template>
  }
</div>
}
@if (!submitted) {
<div class="container mx-auto py-8 #codeForm">
  <div class="text-center w-96 mx-auto">
    <h2 class="text-2xl font-bold mb-4">Type your activation code</h2>
    <code-input
      [isCodeHidden]="false"
      [codeLength]="6"
      [code]="'number'"
      (codeCompleted)="onCodeCompleted($event)"
    >
    </code-input>
    <button class="btn btn-primary mt-4" (click)="redirectToLogin()">
      Go to Login
    </button>
  </div>
</div>
}
